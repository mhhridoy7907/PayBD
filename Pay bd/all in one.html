<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PAY BD – All In One</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ==================== COMMON STYLES ==================== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto', Arial, sans-serif;}
body{background:#022640;color:white;overflow-x:hidden;}
.hidden{display:none;}

/* ==================== LOADING PAGE ==================== */
#splash{
  height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;
  background:linear-gradient(135deg,#ffffff,#f1f7ff);
  text-align:center;
  animation:fadeOut 1s ease forwards;
  animation-delay:10s;
}
#splash .logo{width:180px;animation:logoAnim 3s ease-in-out infinite;}
#splash .text{margin-top:25px;font-size:16px;letter-spacing:3px;color:#013088;animation:blink 1.4s infinite;}
.progress-box{width:230px;height:6px;background:#ddd;border-radius:20px;margin:18px auto 0;overflow:hidden;}
.progress{width:0%;height:100%;background:linear-gradient(90deg,#5CE1E6,#013088);animation:load 10s linear forwards;}

@keyframes logoAnim{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.4}}
@keyframes load{from{width:0%}to{width:100%}}
@keyframes fadeOut{to{opacity:0}}

/* ==================== LOGIN / REGISTER ==================== */
.login-register{display:flex;justify-content:center;align-items:center;height:100vh;background:#022640;}
.container{background:linear-gradient(135deg,#013088,#5CE1E6);width:380px;border-radius:20px;box-shadow:0 15px 30px rgba(0,0,0,0.5);overflow:hidden;position:relative;animation:float 6s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
.form-box{padding:40px;color:white;}
h2{text-align:center;margin-bottom:25px;font-size:24px;}
input[type="text"],input[type="email"],input[type="password"]{width:100%;padding:12px 15px;margin:8px 0;border:none;border-radius:10px;outline:none;font-size:16px;}
input::placeholder{color:#022640;font-weight:bold;}
.btn{width:100%;padding:12px;margin-top:20px;border:none;border-radius:10px;background-color:#013088;color:white;font-size:18px;cursor:pointer;transition:0.3s;}
.btn:hover{background-color:#5CE1E6;color:#022640;transform:scale(1.05);}
.toggle-text{text-align:center;margin-top:20px;cursor:pointer;color:#022640;font-weight:bold;}
.hidden{display:none;}
.animate-slide{animation:slide 0.5s forwards;}
@keyframes slide{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
.password-container{position:relative;}
.password-container .toggle-pass{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;font-weight:bold;color:#022640;user-select:none;}

/* ==================== OTP PAGE ==================== */
.otp-container{background:linear-gradient(135deg, #013088, #5CE1E6);width:380px;border-radius:20px;box-shadow:0 15px 30px rgba(0,0,0,0.5);margin:30px;padding:40px;text-align:center;color:white;animation:float 6s ease-in-out infinite;}
.otp-box{display:flex;justify-content:space-between;margin:20px 0;}
.otp-box input{width:50px;height:50px;font-size:24px;font-weight:bold;text-align:center;border-radius:10px;border:none;outline:none;}
.resend{margin-top:15px;color:#013088;cursor:pointer;font-weight:bold;text-decoration:underline;}

/* ==================== HOME PAGE ==================== */
.home{padding-bottom:90px;animation:pageIn .4s ease;}
@keyframes pageIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
.header{display:flex;justify-content:space-between;align-items:center;padding:16px;}
.header-left{display:flex;align-items:center;gap:12px;}
.profile{width:44px;height:44px;border-radius:50%;border:2px solid white;cursor:pointer;}
.header-icons{display:flex;align-items:center;gap:12px;}
.header-icons i{font-size:20px;cursor:pointer;}
.slider{margin:15px;width:100%;position:relative;border-radius:18px;overflow:hidden;padding-top:51.9%;}
.slider img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;transition:0.5s;opacity:0;animation:fade 15s infinite;}
.slider img:nth-child(1){animation-delay:0s;}
.slider img:nth-child(2){animation-delay:3s;}
.slider img:nth-child(3){animation-delay:6s;}
.slider img:nth-child(4){animation-delay:9s;}
.slider img:nth-child(5){animation-delay:12s;}
@keyframes fade{0%,20%,100%{opacity:0}10%{opacity:1}}
.card{background:linear-gradient(135deg,#013088,#0454a5);margin:15px;padding:18px;border-radius:18px;transition:0.3s;cursor:pointer;}
.row{display:flex;justify-content:space-between;align-items:center;}
.footer{position:fixed;bottom:0;left:0;width:100%;background:linear-gradient(135deg,#013088,#0454a5);display:flex;justify-content:space-around;padding:12px 0;border-top-left-radius:18px;border-top-right-radius:18px;}
.footer i{font-size:22px;opacity:.8;cursor:pointer;transition:0.3s;color:#fff;}
.footer i.active{opacity:1;color:#fff;animation:jump .6s;}
@keyframes jump{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:none}}

/* ==================== PROFILE PAGE ==================== */
.profile-page{padding-bottom:90px;}
.profile-card{background:#022B45;margin:15px;border-radius:18px;padding:20px;box-shadow:0 12px 30px rgba(0,0,0,.4);}
.option{background:#022B45;border-radius:14px;padding:15px;margin-bottom:12px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;transition:0.3s;}
.option:hover{transform:scale(1.02);box-shadow:0 5px 15px rgba(0,0,0,0.3);}
#save-btn{display:none;background:#27ae60;margin:10px 15px;padding:12px;border-radius:14px;text-align:center;font-weight:bold;cursor:pointer;}
.logout{background:#c0392b;margin:20px 15px;padding:15px;border-radius:14px;text-align:center;font-weight:bold;cursor:pointer;transition:0.3s;}
.logout:hover{background:#e74c3c;}
</style>
</head>
<body>

<!-- ========== SPLASH ========== -->
<div id="splash">
  <img src="img/pay logo.png" class="logo" alt="PAY">
  <div class="text">LOADING</div>
  <div class="progress-box"><div class="progress"></div></div>
</div>

<!-- ========== LOGIN / REGISTER ========== -->
<div id="login-page" class="login-register hidden">
  <div class="container">
    <div class="form-box" id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="loginEmail">
      <div class="password-container">
        <input type="password" placeholder="Password" id="loginPassword">
        <span class="toggle-pass" onclick="togglePassword('loginPassword')">Show</span>
      </div>
      <button class="btn" onclick="login()">Login</button>
      <div class="toggle-text" onclick="toggleForm()">Don't have an account? Register</div>
    </div>
    <div class="form-box hidden" id="registerForm">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" id="regName">
      <input type="email" placeholder="Email" id="regEmail">
      <div class="password-container">
        <input type="password" placeholder="Password" id="registerPassword">
        <span class="toggle-pass" onclick="togglePassword('registerPassword')">Show</span>
      </div>
      <div class="password-container">
        <input type="password" placeholder="Confirm Password" id="registerConfirm">
        <span class="toggle-pass" onclick="togglePassword('registerConfirm')">Show</span>
      </div>
      <button class="btn" onclick="register()">Register</button>
      <div class="toggle-text" onclick="toggleForm()">Already have an account? Login</div>
    </div>
  </div>
</div>

<!-- ========== OTP PAGE ========== -->
<div id="otp-page" class="otp-container hidden">
  <h2>Enter OTP</h2>
  <p>We have sent a 4-digit OTP to your registered number/email.</p>
  <div class="otp-box">
    <input type="text" maxlength="1" id="otp1">
    <input type="text" maxlength="1" id="otp2">
    <input type="text" maxlength="1" id="otp3">
    <input type="text" maxlength="1" id="otp4">
  </div>
  <button class="btn" onclick="submitOTP()">Verify OTP</button>
  <div class="resend" onclick="resendOTP()">Resend OTP</div>
</div>

<!-- ========== HOME PAGE ========== -->
<div id="home-page" class="home hidden">
  <div class="header">
    <div class="header-left">
      <img src="img/MURAD HASAN HRIDOY.jpg" class="profile" id="home-profile">
      <div><small>Hello</small><br><b id="home-name">Murad</b></div>
    </div>
    <div class="header-icons">
      <i class="fa-solid fa-bell"></i>
      <i class="fa-solid fa-qrcode"></i>
      <img src="img/pay bd.jpg">
    </div>
  </div>
  <div class="slider">
    <img src="img/COVER 1.jpg">
    <img src="img/cover 2.jpg">
    <img src="img/cover 3.jpg">
    <img src="img/cover 4.jpg">
    <img src="img/cover 5.jpg">
  </div>
</div>

<!-- ========== PROFILE PAGE ========== -->
<div id="profile-page" class="profile-page hidden">
  <div class="header">
    <img id="profile-img" src="profile.jpg" alt="Profile" onclick="document.getElementById('profile-upload').click()">
    <input type="file" id="profile-upload" accept="image/*" onchange="uploadProfile(event)">
    <h2 id="profile-name"></h2>
    <small id="profile-email"></small>
  </div>
  <div class="profile-card">
    <div class="info"><span>Account ID</span><b id="account-id">123456789</b></div>
  </div>
  <div class="options">
    <div class="option" onclick="enableEdit()">
      <div class="option-left">
        <i class="fa-solid fa-user-pen"></i>
        <span>Edit Profile</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
  <div id="save-btn" onclick="saveProfile()">Save Changes</div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<script>
/* ==================== JS FUNCTIONS ==================== */
const loginForm=document.getElementById('loginForm');
const registerForm=document.getElementById('registerForm');
function toggleForm(){loginForm.classList.toggle('hidden');registerForm.classList.toggle('hidden');}

function togglePassword(id){
  const input=document.getElementById(id);
  const span=input.nextElementSibling;
  if(input.type==="password"){input.type="text";span.textContent="Hide";}
  else{input.type="password";span.textContent="Show";}
}

// LOGIN
function login(){
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPassword").value;
  if(email && pass){
    let name = localStorage.getItem("userName") || "User";
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userName", name);
    localStorage.setItem("loggedIn","true");
    showPage('otp-page');
  }else{alert("Email & Password দিন");}
}

// REGISTER
function register(){
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("registerPassword").value;
  const cpass = document.getElementById("registerConfirm").value;
  if(!name||!email||!pass){alert("সব তথ্য দিন");return;}
  if(pass!==cpass){alert("Password মিলছে না");return;}
  localStorage.setItem("userName",name);
  localStorage.setItem("userEmail",email);
  localStorage.setItem("loggedIn","true");
  showPage('profile-page');
}

// OTP
function submitOTP(){
  const otp = document.getElementById('otp1').value + document.getElementById('otp2').value + document.getElementById('otp3').value + document.getElementById('otp4').value;
  if(otp.length===4){showPage('home-page');}
  else{alert("4 digit OTP দিন");}
}

function resendOTP(){alert("OTP resent!");}

// PROFILE
function enableEdit(){
  const newName = prompt("নতুন নাম লিখুন:", localStorage.getItem("userName"));
  if(newName){localStorage.setItem("userName", newName);loadProfile();}
}
function saveProfile(){alert("Profile সফলভাবে সংরক্ষিত হয়েছে");}
function uploadProfile(event){
  const reader = new FileReader();
  reader.onload = function(){document.getElementById("profile-img").src = reader.result;}
  reader.readAsDataURL(event.target.files[0]);
}
function logout(){localStorage.clear();showPage('login-page');}
function loadProfile(){
  document.getElementById("profile-name").innerText = localStorage.getItem("userName")||"User";
  document.getElementById("profile-email").innerText = localStorage.getItem("userEmail")||"email@example.com";
}
function showPage(pageId){
  ['splash','login-page','otp-page','home-page','profile-page'].forEach(id=>{document.getElementById(id).classList.add('hidden');});
  document.getElementById(pageId).classList.remove('hidden');
}

/* ==================== SPLASH TIMER ==================== */
setTimeout(()=>{showPage('login-page');},10000);
</script>

</body>
</html>
